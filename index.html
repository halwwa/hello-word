<html>
<head>
    <title> My First Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <style>
        #hello_image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-filter: drop-shadow(5px 5px 5px #727e88);
            filter: drop-shadow(5px 5px 5px #727e88);
        }

        body {
            background-color: rgba(230, 230, 250, 0.5);
        }

        .container {
            text-align: center;
            color: DarkRed;
            text-shadow: 0 0 3px #000000, 0 0 5px #808080;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #demo {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: "Lora", sans-serif;
            font-size: 30px;
            color: OrangeRed;
        }

        .rotate {
            animation: rotation 18s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }
    </style>
    <script>
        var flag = false;
        function playAudio(url) {
            if (!flag) {
                var audio = new Audio(url);
                audio.loop = true;
                audio.play();
                flag = true;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="hello_image">
            <img src="straniza/pets.png" class="rotate">
        </div>
        <div id="hello_world">
            <div class="centered">
                <h1 onclick="playAudio('straniza/song1.mp3')">Hello, World !</h1>
            </div>
        </div>
    </div>
    <p id="demo"></p>
    <script>
        document.getElementById("hello_image").addEventListener("click", function () {
            document.getElementById("demo").innerHTML = "Feed us";
        });
    </script>
</body>
</html>
